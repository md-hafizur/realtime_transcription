version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: transcription_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: realtime_transcription
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - transcription_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d realtime_transcription"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: transcription_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/realtime_transcription
      VOSK_MODEL_PATH: /app/models_data/vosk-model-small-en-us-0.15
      VOSK_SAMPLE_RATE: 16000
      DEBUG: "True"
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:3001","http://frontend:3000"]'
    volumes:
      - vosk_models:/app/models_data
    networks:
      - transcription_network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: transcription_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
    networks:
      - transcription_network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  transcription_network:
    driver: bridge

volumes:
  postgres_data:
  vosk_models: